name: Build and Deploy to EO Branch

on:
  push:
    branches:
      - DDW-custom  # 或你主要开发分支的名字
  schedule:
    - cron: '0 18 * * *' # +8时区凌晨2点
    - cron: '0 6 * * *'  # +8时区下午2点
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Surge Rules
        run: pnpm run build

      - name: Deploy to target root Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: EO-publish
          force_orphan: true
